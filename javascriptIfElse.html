<html>

    <head><title>Javasript Title</title>
    
        <style>
        
            #welcome{
                text-align: center;
                color: red;
            }
            #container{
                margin: auto;
                width: 20%;
                padding-top: 180px;
            }
            
        </style>
    </head>
    <body>
        
        <p id="welcome"></p>
        
        <div id="container">
        
        
            <table>

                <tr>

                    <td>

                        <label>Enter First Number: </label>

                    </td>

                    <td>

                        <input type="text" name="num1" id="num1"/>

                    </td>

                </tr>

                <tr>

                    <td>

                        <label>Enter Second Number: </label>

                    </td>

                    <td>

                        <input type="text" name="num2" id="num2"/>

                    </td>

                </tr>

                 <tr>

                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <input type="button" value="calculate" onCLick="Calculate()" id="calculate"/>
                        </td>

                    </tr>

                <tr>

                    <td>

                        <label>The Bigger Number: </label>

                    </td>

                    <td>

                        <input type="text" name="num3" id="num3" readonly/>

                    </td>

                </tr>


            </table>
        </div>
    
        <script>
        
            function Calculate()
            {
                var num1 = parseFloat(document.getElementById("num1").value);
                var num2 = parseFloat(document.getElementById("num2").value);
                
                var num3=0;
                
                if(num1>num2)
                {
                    num3=num1;    
                }
                else{
                    num3=num2;
                }
                
                document.getElementById("num3").value=num3;
                
            }
            
        
        </script>
        
        
    
    
    </body>

</html>
